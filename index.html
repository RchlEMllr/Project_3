<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AQI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Air Quality Around the World</h1>
        <p>Use the interactive map below to explore air quality data</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <!-- The div that holds our map -->
        <div id="leaflet-map" style="height: 500px;"></div>
      </div>
      <div class="col-md-3">
        <div class="mt-4">
          <select id="location-dropdown">
            <option value="">Select Location</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center mt-4">
        <div id="leaflet-map-bounds"></div>
        <div id="leaflet-map-error" class="text-danger mt-2"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-7 p-4 text-center bg-light">
        <h1>Detailed Beijing AQI by Station</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="card card-body bg-light">
          <h6>Station name:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="card card-primary">
          <div class="card-header">
            <h5 class="card-title text-center bg-light">Station Info</h5>
          </div>
          <div id="station-info" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-7">
        <div id="bubble"></div>
      </div>

    </div>


    <div class="row">
      
    </div>
  </div>

  <script src="./static/js/logic.js"></script>
  <script src="./static/js/bubble_app.js"></script>


</body>

</html>
